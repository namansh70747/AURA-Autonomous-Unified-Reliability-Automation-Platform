# Prometheus Configuration for AURA
global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  # Scrape sample-app metrics
  - job_name: "sample-app"
    static_configs:
      - targets: ["sample-app:8080"]
        labels:
          service: "sample-app"
          environment: "dev"

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
