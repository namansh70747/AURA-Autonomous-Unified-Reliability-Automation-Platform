services:
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_USER: aura
      POSTGRES_PASSWORD: aura123
      POSTGRES_DB: aura_db
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aura-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aura.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - aura-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: aura-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - sample-app
    networks:
      - aura-network

  grafana:
    image: grafana/grafana:latest
    container_name: aura-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - postgres
    networks:
      - aura-network
    restart: unless-stopped

  sample-app:
    build:
      context: .
      dockerfile: examples/sample-app/Dockerfile
    container_name: aura-sample-app
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=sample-app
      - APP_PORT=8080
    networks:
      - aura-network

  aura:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: aura-main
    ports:
      - "8081:8081"
    volumes:
      - ./configs:/app/configs
      - ${HOME}/.kube_docker:/root/.kube:ro
      - ${HOME}/.minikube:${HOME}/.minikube:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - KUBECONFIG=/root/.kube/config
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
      sample-app:
        condition: service_started
    networks:
      - aura-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "minikube:host-gateway"

volumes:
  postgres_data:
  prometheus_data:
  pgadmin_data:
  grafana_data:

networks:
  aura-network:
    driver: bridge
