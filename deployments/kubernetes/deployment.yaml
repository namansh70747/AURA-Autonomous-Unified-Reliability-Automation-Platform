---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: aura-system

---
# Sample Application Deployment (for monitoring)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: default
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: v1
    spec:
      containers:
        - name: sample-app
          image: aura-sample-app:latest
          imagePullPolicy: Never # Use local image loaded into Minikube
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_NAME
              value: "sample-app"
            - name: APP_PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5

---
# Sample App Service
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: default
  labels:
    app: sample-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: sample-app

---
# Test Pod 1 - Will cycle through different phases
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-1
  namespace: default
  labels:
    app: test-pod
    env: demo
spec:
  containers:
    - name: nginx
      image: nginx:alpine
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"

---
# Test Pod 2 - For crash loop demonstration
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-crashloop
  namespace: default
  labels:
    app: test-pod
    env: demo
spec:
  containers:
    - name: crasher
      image: busybox
      command: ["sh", "-c", "echo 'Starting...' && sleep 5 && exit 1"]
      resources:
        requests:
          memory: "32Mi"
          cpu: "25m"
        limits:
          memory: "64Mi"
          cpu: "50m"

---
# ConfigMap for sample app (if needed)
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app-config
  namespace: default
data:
  config.yaml: |
    app:
      name: sample-app
      port: 8080

---
# AURA Main Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura
  namespace: default
  labels:
    app: aura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aura
  template:
    metadata:
      labels:
        app: aura
    spec:
      serviceAccountName: aura-watcher
      containers:
        - name: aura
          image: aura:latest
          imagePullPolicy: Never # Use local image loaded into Minikube
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://aura:aura123@postgres:5432/aura_db?sslmode=disable"
            - name: PROMETHEUS_URL
              value: "http://prometheus:9090" # Use Prometheus server in K8s
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10

---
# AURA Service
apiVersion: v1
kind: Service
metadata:
  name: aura
  namespace: default
  labels:
    app: aura
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
      protocol: TCP
      name: http
  selector:
    app: aura
